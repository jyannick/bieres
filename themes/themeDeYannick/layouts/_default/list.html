{{ define "main" }}
  <h1 class="mb-5">{{ .Title }}</h1>
  {{ range .Pages.ByPublishDate.Reverse }}
    <div class="mb-5">
      <a href="{{ .RelPermalink }}">
        <h3 class="title">{{ .Title }}</h3>
      </a>
      <span class="summary">
        {{ .Summary }}
        <a href="{{ .RelPermalink }}">{{ .Site.Params.moreText }}</a>
      </span>
    </div>
  {{ end }}
{{ end }}
