<div id="nav-border" class="container-fluid">
    <nav id="nav" class="nav justify-content-center">
        {{ range .Site.Menus.main }}
        <a class="nav-link" href="{{ .URL }}">
        {{ if .Pre }}
        {{ $icon := printf "<svg width=\"1.5em\" height=\"1.5em\" fill=\"currentColor\"><use xlink:href=\"/bieres/svg/fa-solid.svg#%s\"></use></svg> " .Pre | safeHTML }}
        {{ $icon }}
        {{ end }}
        {{ $text := print .Name | safeHTML }}
        {{ $text }}
        </a>
        {{ end }}
    </nav>
</div>
