{{ define "main" }}
  <h1 class="text-center">Les recettes</h1>
  <div class="row justify-content-center">
    {{ range .Pages.ByPublishDate.Reverse }}
      <div class="col-auto my-3 mx-2">
        <div class="card h-100" style="width: 20rem;">
          <a href="{{ .RelPermalink }}">
            <img
              class="card-img-top"
              src="/bieres/img/{{ .Params.thumbImg }}"
              alt="Featured image."
            />
          </a>
          <div class="card-body">
            <h3 class="card-title">
              <a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a>
            </h3>
            <p class="card-text lead">{{ .Params.pitch }}</p>
          </div>
        </div>
      </div>
    {{ end }}
  </div>
{{ end }}
