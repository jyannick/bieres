{{ define "main" }}
<div class="justify-content-center">
  <h1 class="text-center">Bière : {{ .Title }}</h1>
  <h2 class="text-center lead">{{ .Params.pitch }}</h2>
  <br /><br />
  <div class="text-center">
    <img
      src="/bieres/img/{{ .Params.featuredImg }}"
      class="img-fluid rounded"
      alt="Featured image for {{ .Title }}"
    />
  </div>
  <div class="row justify-content-center">
    <div class="col-auto">
      <table class="table table-responsive">
        <tbody>
          <tr>
            <th scope="row">Méthode de brassage</th>
            <td>{{ .Params.brewMethod }}</td>
          </tr>
          <tr>
            <th scope="row">Couleur</th>
            <td>{{ .Params.color }}</td>
          </tr>
          <tr>
            <th scope="row">Recette</th>
            <td>
              {{ if .Params.recipeUrl }}
              <a href="{{ .Params.recipeUrl }}">{{ .Params.recipe }}</a>
              {{ else }}
              <a href="https://www.google.com/search?q={{ .Params.recipe }}"
                >{{ .Params.recipe }}</a
              >
              {{ end }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<span class="text-center">{{ .Content }}</span>
<p class="text-center">{{ partial "metadata.html" . }}</p>
{{ end }}
